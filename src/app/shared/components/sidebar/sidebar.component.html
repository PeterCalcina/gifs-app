<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div class="d-flex gap-1 list-group list-reset">
    <button *ngFor="let item of tagsHistory" class="list-group-item list-group-item-action" (click)="searchGifByTag(item)">
      {{ item | titlecase}}
    </button>
  </div>
</div>
